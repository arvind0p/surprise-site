<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  min-height:100vh;

canvas{

.card{

  margin:10px;

.primary{background:#ff4d6d;color:white}
.yes{background:#2ecc71;color:white}
.no{
  background:#e74c3c;
  color:white;
  position:relative;
}

img{
  width:100%;
  max-height:320px;
  object-fit:contain;
  border-radius:15px;

  font-size:26px;
  background:none;
  border:none;

</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<audio id="music">
  <source src="/static/music/happy-birthday.mp3" type="audio/mpeg">
</audio>

<!-- STEP 1 -->
<div class="card" id="step1">
  ğŸ <h3>A small gift from Arvind</h3>
  <p>on your birthday â¤ï¸</p>
  <button class="primary" onclick="showGift()">Show âœ¨</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
  ğŸ‚ <h2>Happy Birthday Rishika ğŸ‰</h2>
  <p>
    Today is special because <b>you</b> were born ğŸ’–<br>
    May your smile always stay this beautiful âœ¨
  </p>
  <button class="primary" onclick="nextSurprise()">Next Surprise ğŸ€</button>
</div>

<!-- STEP 3 -->
<div class="card hidden" id="step3">
  ğŸ’˜ <h3>Will you be my Valentine?</h3>
  <button class="yes" onclick="yesClicked()">YES ğŸ’–</button>
  <button class="no" id="noBtn">NO ğŸ™ˆ</button>
</div>

<!-- STEP 4 -->
<div class="card hidden" id="step4">
  <h3 id="typing"></h3>

  <div style="display:flex;align-items:center;justify-content:space-between;">
    <button class="arrow" onclick="prevImg()">â¬…ï¸</button>
    <img id="photo">
    <button class="arrow" onclick="nextImg()">â¡ï¸</button>
  </div>

  <p>Forever & Always ğŸ’•</p>
</div>

<script>
/* ELEMENTS */
const s1=step1, s2=step2, s3=step3, s4=step4;
const music=document.getElementById("music");

/* FLOW */
function showGift(){
  s1.classList.add("hidden");
  s2.classList.remove("hidden");
  music.play();
}
function nextSurprise(){
  s2.classList.add("hidden");
  s3.classList.remove("hidden");
}

/* VERY FAST NO BUTTON */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseenter",()=>{
  const x=Math.random()*220-110;
  const y=Math.random()*160-80;
  noBtn.style.transition="transform 0.06s linear";
  noBtn.style.transform=`translate(${x}px,${y}px) scale(1.1)`;
});
noBtn.addEventListener("mousemove",()=>{
  const x=Math.random()*260-130;
  const y=Math.random()*180-90;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
});

/* YES CLICK */
function yesClicked(){
  s3.classList.add("hidden");
  startFireworks();
  setTimeout(()=>{
    stopFireworks();
    s4.classList.remove("hidden");
    typeText();
    showImage();
  },3000);
}

/* BIG FIRECRACKERS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[],fwTimer;

function blast(){
  for(let i=0;i<200;i++){
    particles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      vx:(Math.random()-0.5)*12,
      vy:(Math.random()-0.5)*12,
      size:Math.random()*6+3,
      life:80,
      color:`hsl(${Math.random()*360},100%,60%)`
    });
  }
}

function startFireworks(){
  fwTimer=setInterval(blast,250);
}

function stopFireworks(){
  clearInterval(fwTimer);
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    if(p.life<=0)particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

/* TYPING MESSAGE */
const msg="You are my favorite feeling â¤ï¸";
let ti=0;
function typeText(){
  const el=document.getElementById("typing");
  el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=msg.charAt(ti++);
    if(ti>=msg.length)clearInterval(t);
  },70);
}

/* IMAGES */
const images=[
"/static/images/pic1.jpg",
"/static/images/pic2.jpg",
"/static/images/pic3.jpg",
"/static/images/pic4.jpg"
];
let idx=0;
const photo=document.getElementById("photo");
function showImage(){photo.src=images[idx]}
function nextImg(){idx=(idx+1)%images.length;showImage()}
function prevImg(){idx=(idx-1+images.length)%images.length;showImage()}
</script>

</body>
</html>
