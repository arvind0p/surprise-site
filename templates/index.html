<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rishika â¤ï¸</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    text-align:center;
    overflow:hidden;
}

/* Fireworks canvas */
canvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
}

/* Card */
.card{
    position:relative;
    z-index:2;
    background:white;
    width:420px;
    margin:100px auto;
    padding:30px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,.3);
    animation:fadeIn 1.5s ease;
}

button{
    padding:12px 22px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:10px;
}

#nextBtn{background:#ff4d6d;color:white;}
#yesBtn{background:#2ecc71;color:white;}
#noBtn{background:#e74c3c;color:white;position:absolute;}

#valentineSection{display:none;margin-top:20px;}
#gallery{display:none;margin-top:20px;}

img{
    width:100%;
    border-radius:15px;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<!-- ğŸµ Music (plays after click) -->
<audio id="bgMusic" loop>
  <source src="{{ url_for('static', filename='music/happy-birthday.mp3') }}">
</audio>

<div class="card">
    <h1>ğŸ‚ Happy Birthday Rishika ğŸ‰</h1>
    <p>
        Today is special because <b>you</b> were born ğŸ’–<br>
        May your smile always stay this beautiful âœ¨
    </p>

    <button id="nextBtn">Next Surprise ğŸ€</button>

    <div id="valentineSection">
        <p style="font-size:18px;">ğŸ’˜ Rishika, will you be my Valentine? ğŸ’˜</p>
        <button id="yesBtn">YES ğŸ’–</button>
        <button id="noBtn">NO ğŸ™ˆ</button>
    </div>

    <div id="gallery">
        <img id="slide">
        <p>Forever & Always ğŸ’•</p>
    </div>
</div>

<script>
/* Start music on first click */
document.getElementById("nextBtn").addEventListener("click",()=>{
    document.getElementById("bgMusic").play();
    document.getElementById("valentineSection").style.display="block";
});

/* YES */
document.getElementById("yesBtn").addEventListener("click",()=>{
    document.getElementById("valentineSection").style.display="none";
    document.getElementById("gallery").style.display="block";
    startSlideshow();
    alert("ğŸ’– You just made my heart the happiest ğŸ˜");
});

/* NO escape */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
    noBtn.style.top=Math.random()*(window.innerHeight-50)+"px";
});

/* Slideshow */
const images=[
"{{ url_for('static', filename='images/pic1.jpg') }}",
"{{ url_for('static', filename='images/pic2.jpg') }}",
"{{ url_for('static', filename='images/pic3.jpg') }}",
"{{ url_for('static', filename='images/pic4.jpg') }}",
"{{ url_for('static', filename='images/pic5.jpg') }}"
];
let i=0;
function startSlideshow(){
    const slide=document.getElementById("slide");
    slide.src=images[i];
    setInterval(()=>{
        i=(i+1)%images.length;
        slide.src=images[i];
    },3000);
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
function fire(){
    for(let i=0;i<80;i++){
        particles.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height/2,
            vx:(Math.random()-0.5)*6,
            vy:(Math.random()-0.5)*6,
            life:100
        });
    }
}
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.vx;
        p.y+=p.vy;
        p.life--;
        ctx.fillStyle="rgba(255,255,255,0.8)";
        ctx.fillRect(p.x,p.y,3,3);
        if(p.life<=0)particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
setInterval(fire,1200);
animate();
</script>

</body>
</html>
