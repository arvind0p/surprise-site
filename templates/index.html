<style>

<body>

<canvas id="fireworks"></canvas>

<audio id="music">

<!-- INTRO -->
<div class="card" id="intro">

<!-- BIRTHDAY -->
<div class="card hidden" id="birthday">
  ğŸ‚ <h2>Happy Birthday Rishika ğŸ‰</h2>
  <p>Today is special because <b>you</b> were born ğŸ’–<br>
  May your smile always stay this beautiful âœ¨</p>
  <button class="primary" onclick="nextSurprise()">Next Surprise ğŸ€</button>
</div>

<!-- VALENTINE -->
<div class="card hidden" id="valentine">
  ğŸ’˜ <h3>Rishika, will you be my Valentine?</h3>
  <button class="yes" onclick="yesClicked()">YES ğŸ’–</button>
  <button class="no" id="noBtn">NO ğŸ™ˆ</button>

<!-- FINAL -->
<div class="card hidden" id="final">
  <div class="typing" id="typing"></div>

  <img id="photo" src="/static/images/pic1.jpg">

<script>
/* FLOW */
const music=document.getElementById("music");

function showGift(){
  intro.classList.add("hidden");
  birthday.classList.remove("hidden");
  music.play();
}

function nextSurprise(){
  birthday.classList.add("hidden");
  valentine.classList.remove("hidden");
}

/* NO BUTTON HEART DODGE */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*120-60;
  const y=Math.random()*60-30;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
});

/* YES CLICK */
function yesClicked(){
  valentine.classList.add("hidden");
  startFireworks();

  setTimeout(()=>{
    stopFireworks();
    final.classList.remove("hidden");
    typeText();
  },3000);
}

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let particles=[];
let fwInterval;

function startFireworks(){
  fwInterval=setInterval(()=>{
    for(let i=0;i<80;i++){
      particles.push({
        x:innerWidth/2,
        y:innerHeight/2,
        vx:(Math.random()-0.5)*8,
        vy:(Math.random()-0.5)*8,
        life:80,
        color:`hsl(${Math.random()*360},100%,60%)`
      });
    }
  },400);
}

function stopFireworks(){
  clearInterval(fwInterval);
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y,3,3);
    if(p.life<=0)particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

/* TYPING MESSAGE */
const msg="Forever & always ğŸ’•\nYou are my favourite feeling.\nI love you more than words can say â¤ï¸";
let t=0;
function typeText(){
  if(t<msg.length){
    typing.innerHTML+=msg.charAt(t);
    t++;
    setTimeout(typeText,60);
  }
}

/* IMAGE CONTROL */
const images=[
"/static/images/pic1.jpg",
"/static/images/pic2.jpg",
"/static/images/pic3.jpg",
"/static/images/pic4.jpg",
"/static/images/pic5.jpg"
];
let idx=0;
function nextImg(){
  idx=(idx+1)%images.length;
  photo.src=images[idx];
}
</script>
