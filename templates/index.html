<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rishika â¤ï¸</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Fireworks */
canvas{
    position:fixed;
    inset:0;
    z-index:0;
}

/* Card */
.card{
    position:relative;
    z-index:2;
    background:white;
    width:100%;
    max-width:420px;
    padding:28px 22px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,.3);
    text-align:center;
    animation:fadeIn 1.2s ease;
}

button{
    padding:12px 20px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:10px;
}

.primary{background:#ff4d6d;color:white;}
.yes{background:#2ecc71;color:white;}
.no{
    background:#e74c3c;
    color:white;
    position:relative;
    transition:transform .35s ease;
}

.hidden{display:none;}

img{
    width:100%;
    max-height:60vh;
    object-fit:contain;
    border-radius:15px;
    background:white;
    margin-top:15px;
}

/* Ring animation */
.ring{
    font-size:60px;
    animation:ringPop 1.5s ease forwards;
    margin:20px 0;
}

@keyframes ringPop{
    0%{transform:scale(0);opacity:0;}
    60%{transform:scale(1.3);opacity:1;}
    100%{transform:scale(1);}
}

/* Typing */
#typing{
    font-size:16px;
    margin-top:10px;
    min-height:70px;
}

/* Slider arrows */
.controls{
    display:flex;
    justify-content:space-between;
    margin-top:12px;
}

.arrow{
    background:#ff4d6d;
    color:white;
    width:45px;
    height:45px;
    font-size:22px;
    border-radius:50%;
}

/* Print page */
@media print{
    body{
        background:white;
    }
    canvas, button{
        display:none !important;
    }
    .card{
        box-shadow:none;
        max-width:100%;
    }
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<!-- ğŸµ Music -->
<audio id="bgMusic" loop>
  <source src="{{ url_for('static', filename='music/happy-birthday.mp3') }}">
</audio>

<div class="card">

<!-- STEP 1 -->
<div id="step1">
    <h2>ğŸ A small gift from Arvind</h2>
    <p>On your birthday â¤ï¸</p>
    <button class="primary" onclick="showBirthday()">Show âœ¨</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="hidden">
    <h1>ğŸ‚ Happy Birthday Rishika ğŸ‰</h1>
    <p>
        Today is special because <b>you</b> were born ğŸ’–<br>
        May your smile always stay this beautiful âœ¨
    </p>
    <button class="primary" onclick="showValentine()">Next Surprise ğŸ€</button>
</div>

<!-- STEP 3 -->
<div id="step3" class="hidden">
    <p style="font-size:18px;">ğŸ’˜ Will you be my Valentine? ğŸ’˜</p>
    <div style="display:flex;justify-content:center;gap:20px;">
        <button class="yes" onclick="yesClicked()">YES ğŸ’–</button>
        <button id="noBtn" class="no">NO ğŸ™ˆ</button>
    </div>
</div>

<!-- STEP 4 -->
<div id="step4" class="hidden">
    <div class="ring">ğŸ’</div>

    <div id="typing"></div>

    <img id="slide">

    <div class="controls">
        <button class="arrow" onclick="prevImage()">â¬…</button>
        <button class="arrow" onclick="nextImage()">â¡</button>
    </div>

    <button class="primary" onclick="window.print()">ğŸ–¨ï¸ Print / Save Memory</button>
</div>

</div>

<script>
/* FLOW */
function showBirthday(){
    step1.classList.add("hidden");
    step2.classList.remove("hidden");
    bgMusic.play();
}

function showValentine(){
    step2.classList.add("hidden");
    step3.classList.remove("hidden");
}

/* Heart-style NO dodge */
let angle=0;
noBtn.addEventListener("mouseenter",()=>{
    angle+=Math.PI/3;
    noBtn.style.transform=`translate(${60*Math.sin(angle)}px, ${-30*Math.cos(angle)}px)`;
});

/* YES */
function yesClicked(){
    step3.classList.add("hidden");
    startFireworks();
    setTimeout(()=>{
        stopFireworks();
        step4.classList.remove("hidden");
        typeMessage();
        showImage();
    },3000);
}

/* Typing text */
const message=
"From the moment you came into my life,\n"+
"every ordinary day became special.\n\n"+
"This ring is not just a symbol,\n"+
"itâ€™s a promise â€” of care, laughter,\n"+
"and choosing youâ€¦ every single day ğŸ’–";

let t=0;
function typeMessage(){
    if(t<message.length){
        typing.innerHTML+=message[t]==="\n"?"<br>":message[t];
        t++;
        setTimeout(typeMessage,40);
    }
}

/* Manual Image Slider */
const images=[
"{{ url_for('static', filename='images/pic1.jpg') }}",
"{{ url_for('static', filename='images/pic2.jpg') }}",
"{{ url_for('static', filename='images/pic3.jpg') }}",
"{{ url_for('static', filename='images/pic4.jpg') }}",
"{{ url_for('static', filename='images/pic5.jpg') }}"
];
let index=0;
function showImage(){slide.src=images[index];}
function nextImage(){index=(index+1)%images.length;showImage();}
function prevImage(){index=(index-1+images.length)%images.length;showImage();}

/* Colorful Fireworks */
const ctx=fireworks.getContext("2d");
fireworks.width=innerWidth;
fireworks.height=innerHeight;
let particles=[],fireInt;

function startFireworks(){
    fireInt=setInterval(()=>{
        for(let i=0;i<120;i++){
            particles.push({
                x:Math.random()*innerWidth,
                y:Math.random()*innerHeight,
                vx:(Math.random()-0.5)*6,
                vy:(Math.random()-0.5)*6,
                life:80,
                color:`hsl(${Math.random()*360},100%,60%)`
            });
        }
    },200);
}
function stopFireworks(){clearInterval(fireInt);}

function animate(){
    ctx.clearRect(0,0,innerWidth,innerHeight);
    particles.forEach((p,i)=>{
        p.x+=p.vx;p.y+=p.vy;p.life--;
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,3,3);
        if(p.life<=0)particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
