<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rishika â¤ï¸</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

canvas{
    position:fixed;
    inset:0;
    z-index:0;
}

.card{
    position:relative;
    z-index:2;
    background:white;
    width:100%;
    max-width:420px;
    padding:28px 22px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,.3);
    text-align:center;
}

button{
    padding:12px 20px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:8px;
}

.primary{background:#ff4d6d;color:white;}
.yes{background:#2ecc71;color:white;}
.no{
    background:#e74c3c;
    color:white;
    position:relative;
    transition:transform .35s ease;
}

.hidden{display:none;}

img{
    width:100%;
    max-height:55vh;
    object-fit:contain;
    border-radius:15px;
    margin-top:12px;
}

/* Ring */
.ring{
    font-size:60px;
    animation:ringPop 1.5s ease forwards;
}
@keyframes ringPop{
    0%{transform:scale(0);opacity:0;}
    60%{transform:scale(1.3);opacity:1;}
    100%{transform:scale(1);}
}

/* Typing */
#typing{
    font-size:15px;
    margin-top:10px;
    min-height:70px;
}

/* Slider arrows */
.controls{
    display:flex;
    justify-content:space-between;
    margin-top:10px;
}
.arrow{
    background:#ff4d6d;
    color:white;
    width:42px;
    height:42px;
    font-size:22px;
    border-radius:50%;
}

/* Secret overlay */
#secret{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.75);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:5;
    animation:fadeIn 1s ease;
}
#secret h1{
    color:white;
    font-size:48px;
    animation:lovePop 1.5s ease;
}
@keyframes lovePop{
    0%{transform:scale(.3);opacity:0;}
    70%{transform:scale(1.2);}
    100%{transform:scale(1);}
}
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<audio id="bgMusic" loop>
  <source src="{{ url_for('static', filename='music/happy-birthday.mp3') }}">
</audio>

<div class="card">

<!-- STEP 1 -->
<div id="step1">
    <h2>ğŸ A small gift from Arvind</h2>
    <p>On your birthday â¤ï¸</p>
    <button class="primary" onclick="showBirthday()">Show âœ¨</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="hidden">
    <h1>ğŸ‚ Happy Birthday Rishika ğŸ‰</h1>
    <p>May your smile always stay this beautiful âœ¨</p>
    <button class="primary" onclick="showValentine()">Next Surprise ğŸ€</button>
</div>

<!-- STEP 3 -->
<div id="step3" class="hidden">
    <p style="font-size:18px;">ğŸ’˜ Will you be my Valentine? ğŸ’˜</p>
    <div style="display:flex;justify-content:center;gap:20px;">
        <button class="yes" onclick="yesClicked()">YES ğŸ’–</button>
        <button id="noBtn" class="no">NO ğŸ™ˆ</button>
    </div>
</div>

<!-- STEP 4 -->
<div id="step4" class="hidden">
    <div class="ring">ğŸ’</div>
    <div id="typing"></div>

    <img id="slide">

    <div class="controls">
        <button class="arrow" onclick="prevImage()">â¬…</button>
        <button class="arrow" onclick="nextImage()">â¡</button>
    </div>

    <button class="primary" onclick="shareWhatsApp()">ğŸ“± Share on WhatsApp</button>
    <button class="primary" onclick="showSecret()">ğŸ One last surprise</button>
</div>

</div>

<!-- SECRET -->
<div id="secret" class="hidden" onclick="this.classList.add('hidden')">
    <h1>I Love You â¤ï¸</h1>
</div>

<script>
/* FLOW */
function showBirthday(){
    step1.classList.add("hidden");
    step2.classList.remove("hidden");
    bgMusic.play();
}
function showValentine(){
    step2.classList.add("hidden");
    step3.classList.remove("hidden");
}

/* NO dodge */
let a=0;
noBtn.addEventListener("mouseenter",()=>{
    a+=Math.PI/3;
    noBtn.style.transform=`translate(${60*Math.sin(a)}px,${-30*Math.cos(a)}px)`;
});

/* YES */
function yesClicked(){
    step3.classList.add("hidden");
    startFireworks();
    setTimeout(()=>{
        stopFireworks();
        step4.classList.remove("hidden");
        typeMessage();
        showImage();
    },3000);
}

/* Typing */
const msg=
"From the moment you came into my life,\n"+
"everything became warmer.\n\n"+
"This ring is a promise â€”\n"+
"to choose you, always ğŸ’–";
let t=0;
function typeMessage(){
    if(t<msg.length){
        typing.innerHTML+=msg[t]==="\n"?"<br>":msg[t];
        t++; setTimeout(typeMessage,40);
    }
}

/* Images */
const images=[
"{{ url_for('static', filename='images/pic1.jpg') }}",
"{{ url_for('static', filename='images/pic2.jpg') }}",
"{{ url_for('static', filename='images/pic3.jpg') }}",
"{{ url_for('static', filename='images/pic4.jpg') }}",
"{{ url_for('static', filename='images/pic5.jpg') }}"
];
let i=0;
function showImage(){slide.src=images[i];}
function nextImage(){i=(i+1)%images.length;showImage();}
function prevImage(){i=(i-1+images.length)%images.length;showImage();}

/* WhatsApp */
function shareWhatsApp(){
    const text=encodeURIComponent(
        "I made something special for you ğŸ’–\n"+
        "A small gift from my heart ğŸ\n\n"+
        window.location.href
    );
    window.open(`https://wa.me/?text=${text}`,"_blank");
}

/* Secret */
function showSecret(){
    document.getElementById("secret").classList.remove("hidden");
}

/* Fireworks */
const ctx=fireworks.getContext("2d");
fireworks.width=innerWidth; fireworks.height=innerHeight;
let particles=[],fireInt;

function startFireworks(){
    fireInt=setInterval(()=>{
        for(let i=0;i<120;i++){
            particles.push({
                x:Math.random()*innerWidth,
                y:Math.random()*innerHeight,
                vx:(Math.random()-0.5)*6,
                vy:(Math.random()-0.5)*6,
                life:80,
                color:`hsl(${Math.random()*360},100%,60%)`
            });
        }
    },200);
}
function stopFireworks(){clearInterval(fireInt);}
function animate(){
    ctx.clearRect(0,0,innerWidth,innerHeight);
    particles.forEach((p,i)=>{
        p.x+=p.vx;p.y+=p.vy;p.life--;
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,3,3);
        if(p.life<=0)particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
